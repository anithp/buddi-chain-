<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddi Datasets - Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
            font-size: 0.9rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .stats {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .table-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .table-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            background: #f8f9fa;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e1e5e9;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .dataset-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .dataset-description {
            color: #666;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .dataset-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .stat-label {
            font-size: 0.7rem;
            text-align: center;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            min-width: 60px;
        }

        .status-ready {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-processing {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .format-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 4px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .empty-state p {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats {
                justify-content: center;
            }
            
            .dataset-stats {
                flex-direction: column;
                gap: 5px;
            }
            
            .actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Datasets Management</h1>
            <p>Manage and export conversation datasets</p>
        </div>

        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/conversations/structured">Card View</a>
            <a href="/conversations/table">Table View</a>
            <a href="/datasets/">Datasets</a>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div>
                    <button class="btn" onclick="refreshDatasets()">Refresh</button>
                    <button class="btn btn-success" onclick="createDataset()">Create New Dataset</button>
                </div>
                <div class="stats" id="stats">
                    <span id="total-datasets">Loading...</span>
                    <span id="total-conversations">-</span>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading datasets...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="table-container" id="table-container" style="display: none;">
            <div class="table-header">
                <div class="table-title">Datasets</div>
                <div class="table-subtitle" id="table-subtitle">Loading datasets...</div>
            </div>
            <div class="table-wrapper">
                <table id="datasets-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Statistics</th>
                            <th>Status</th>
                            <th>Format</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="datasets-tbody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadDatasets() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('table-container').style.display = 'none';

                const response = await fetch('/api/datasets/');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const datasets = await response.json();
                
                displayDatasets(datasets);
                updateStats(datasets);
                
            } catch (error) {
                console.error('Error loading datasets:', error);
                document.getElementById('error').textContent = `Error loading datasets: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('table-container').style.display = 'block';
            }
        }

        function displayDatasets(datasets) {
            const tbody = document.getElementById('datasets-tbody');
            tbody.innerHTML = '';

            if (datasets.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state"><h3>No datasets found</h3><p>Create your first dataset to get started.</p><button class="btn" onclick="createDataset()">Create Dataset</button></td></tr>';
                return;
            }

            datasets.forEach(dataset => {
                const row = createDatasetRow(dataset);
                tbody.appendChild(row);
            });
        }

        function createDatasetRow(dataset) {
            const row = document.createElement('tr');
            
            const statusClass = dataset.is_ready ? 'status-ready' : 'status-processing';
            const statusText = dataset.is_ready ? 'Ready' : 'Processing';
            
            const createdDate = new Date(dataset.created_at).toLocaleDateString();
            const createdTime = new Date(dataset.created_at).toLocaleTimeString();

            row.innerHTML = `
                <td>
                    <div class="dataset-name">${dataset.name}</div>
                </td>
                <td>
                    <div class="dataset-description">${dataset.description}</div>
                </td>
                <td>
                    <div class="dataset-stats">
                        <div class="stat-item">
                            <div class="stat-value">${dataset.total_conversations}</div>
                            <div class="stat-label">Conversations</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(dataset.avg_sentiment * 100).toFixed(1)}%</div>
                            <div class="stat-label">Avg Sentiment</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${(dataset.avg_quality_score * 100).toFixed(1)}%</div>
                            <div class="stat-label">Avg Quality</div>
                        </div>
                    </div>
                </td>
                <td>
                    <span class="status-badge ${statusClass}">${statusText}</span>
                </td>
                <td>
                    <span class="format-badge">${dataset.export_format.toUpperCase()}</span>
                </td>
                <td>
                    <div style="font-size: 0.8rem; color: #666;">
                        <div>${createdDate}</div>
                        <div>${createdTime}</div>
                    </div>
                </td>
                <td>
                    <div class="actions">
                        <button class="btn btn-small" onclick="exportDataset(${dataset.id})" ${!dataset.is_ready ? 'disabled' : ''}>
                            Export
                        </button>
                        <button class="btn btn-small btn-secondary" onclick="viewDataset(${dataset.id})">
                            View
                        </button>
                        <button class="btn btn-small btn-warning" onclick="deleteDataset(${dataset.id})">
                            Delete
                        </button>
                    </div>
                </td>
            `;

            return row;
        }

        function updateStats(datasets) {
            const totalDatasets = datasets.length;
            const totalConversations = datasets.reduce((sum, dataset) => sum + dataset.total_conversations, 0);
            
            document.getElementById('total-datasets').textContent = `${totalDatasets} datasets`;
            document.getElementById('total-conversations').textContent = `${totalConversations} conversations`;
            document.getElementById('table-subtitle').textContent = `Showing ${totalDatasets} datasets`;
        }

        function refreshDatasets() {
            loadDatasets();
        }

        function createDataset() {
            // For now, just show an alert. In a real implementation, this would open a modal or form
            alert('Create Dataset functionality would open a form to define dataset criteria (sentiment, quality, topics, etc.)');
        }

        function exportDataset(datasetId) {
            // For now, just show an alert. In a real implementation, this would trigger a download
            alert(`Export dataset ${datasetId} functionality would download the dataset in the specified format`);
        }

        function viewDataset(datasetId) {
            // For now, just show an alert. In a real implementation, this would show dataset details
            alert(`View dataset ${datasetId} functionality would show detailed information about the dataset`);
        }

        function deleteDataset(datasetId) {
            if (confirm('Are you sure you want to delete this dataset?')) {
                // For now, just show an alert. In a real implementation, this would make an API call
                alert(`Delete dataset ${datasetId} functionality would remove the dataset from the system`);
            }
        }

        // Load datasets on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDatasets();
        });
    </script>
</body>
</html>
