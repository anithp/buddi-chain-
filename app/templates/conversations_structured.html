<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddi Conversations - Structured View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .conversations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .conversation-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .conversation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .conversation-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .conversation-emoji {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .conversation-id {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            color: #666;
            font-family: monospace;
        }

        .conversation-content {
            margin-bottom: 15px;
        }

        .conversation-text {
            color: #555;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .conversation-category {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .conversation-actions {
            margin: 15px 0;
        }

        .actions-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .action-item {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        .conversation-analytics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .analytics-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .analytics-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 3px;
        }

        .analytics-value {
            font-weight: bold;
            color: #333;
        }

        .sentiment-positive { color: #4caf50; }
        .sentiment-negative { color: #f44336; }
        .sentiment-neutral { color: #ff9800; }

        .conversation-topics {
            margin: 15px 0;
        }

        .topics-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .topic-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }

        .conversation-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
            font-size: 0.8rem;
            color: #666;
        }

        .conversation-timestamp {
            font-family: monospace;
        }

        .conversation-status {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .status-processed {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-exported {
            background: #e3f2fd;
            color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.1rem;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .conversations-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .conversation-analytics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Buddi Conversations</h1>
            <p>Structured view of tokenized conversation data</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-conversations">-</div>
                <div class="stat-label">Total Conversations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="processed-conversations">-</div>
                <div class="stat-label">Processed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-quality">-</div>
                <div class="stat-label">Avg Quality Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="positive-sentiment">-</div>
                <div class="stat-label">Positive Sentiment</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="sentiment-filter">Sentiment</label>
                    <select id="sentiment-filter">
                        <option value="">All Sentiments</option>
                        <option value="positive">Positive</option>
                        <option value="negative">Negative</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="quality-filter">Min Quality</label>
                    <select id="quality-filter">
                        <option value="">Any Quality</option>
                        <option value="0.8">High (0.8+)</option>
                        <option value="0.6">Medium (0.6+)</option>
                        <option value="0.4">Low (0.4+)</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="user-filter">User ID</label>
                    <input type="text" id="user-filter" placeholder="Filter by user...">
                </div>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn" onclick="clearFilters()">Clear</button>
            </div>
        </div>

        <div id="loading" class="loading">
            Loading conversations...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="conversations-grid" id="conversations-grid" style="display: none;">
            <!-- Conversations will be loaded here -->
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn" onclick="loadPage(currentPage - 1)">Previous</button>
            <span id="page-info" style="color: white; padding: 8px 16px;"></span>
            <button id="next-btn" onclick="loadPage(currentPage + 1)">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 20;
        let currentFilters = {};

        async function loadConversations(page = 0, filters = {}) {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('conversations-grid').style.display = 'none';

                const params = new URLSearchParams({
                    skip: page * pageSize,
                    limit: pageSize,
                    ...filters
                });

                const response = await fetch(`/api/conversations/structured?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const conversations = await response.json();
                
                displayConversations(conversations);
                updatePagination(page, conversations.length === pageSize);
                
                // Load stats
                await loadStats();
                
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('error').textContent = `Error loading conversations: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('conversations-grid').style.display = 'grid';
            }
        }

        function displayConversations(conversations) {
            const grid = document.getElementById('conversations-grid');
            grid.innerHTML = '';

            if (conversations.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; color: white; padding: 40px;">No conversations found</div>';
                return;
            }

            conversations.forEach(conv => {
                const card = createConversationCard(conv);
                grid.appendChild(card);
            });
        }

        function createConversationCard(conv) {
            const card = document.createElement('div');
            card.className = 'conversation-card';

            const sentimentClass = `sentiment-${conv.sentiment_label || 'neutral'}`;
            const qualityPercent = Math.round((conv.quality_score || 0) * 100);
            const engagementPercent = Math.round((conv.engagement_score || 0) * 100);

            card.innerHTML = `
                <div class="conversation-header">
                    <div>
                        <div class="conversation-title">
                            <span class="conversation-emoji">${conv.emoji || 'ðŸ’¬'}</span>
                            ${conv.title || 'Untitled Conversation'}
                        </div>
                        <div class="conversation-category">${conv.category || 'general'}</div>
                    </div>
                    <div class="conversation-id">#${conv.id}</div>
                </div>

                <div class="conversation-content">
                    <div class="conversation-text">${conv.content || 'No content available'}</div>
                </div>

                ${conv.actions && conv.actions.length > 0 ? `
                    <div class="conversation-actions">
                        <div class="actions-title">Action Items:</div>
                        ${conv.actions.map(action => `<div class="action-item">${action}</div>`).join('')}
                    </div>
                ` : ''}

                <div class="conversation-analytics">
                    <div class="analytics-item">
                        <div class="analytics-label">Sentiment</div>
                        <div class="analytics-value ${sentimentClass}">${conv.sentiment_label || 'neutral'}</div>
                    </div>
                    <div class="analytics-item">
                        <div class="analytics-label">Quality</div>
                        <div class="analytics-value">${qualityPercent}%</div>
                    </div>
                    <div class="analytics-item">
                        <div class="analytics-label">Engagement</div>
                        <div class="analytics-value">${engagementPercent}%</div>
                    </div>
                    <div class="analytics-item">
                        <div class="analytics-label">Topics</div>
                        <div class="analytics-value">${conv.topics.length}</div>
                    </div>
                </div>

                ${conv.topics && conv.topics.length > 0 ? `
                    <div class="conversation-topics">
                        <div class="topics-title">Topics:</div>
                        ${conv.topics.map(topic => `<span class="topic-tag">${topic}</span>`).join('')}
                    </div>
                ` : ''}

                <div class="conversation-footer">
                    <div class="conversation-timestamp">${new Date(conv.created_at).toLocaleString()}</div>
                    <div class="conversation-status">
                        <span class="status-badge status-processed">${conv.is_processed ? 'Processed' : 'Pending'}</span>
                        ${conv.is_exported ? '<span class="status-badge status-exported">Exported</span>' : ''}
                    </div>
                </div>

                <div style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 6px; font-size: 0.8rem; color: #666;">
                    <strong>Token ID:</strong> ${conv.token_id}<br>
                    <strong>Anchor ID:</strong> ${conv.anchor_id}<br>
                    ${conv.merkle_root ? `<strong>Merkle Root:</strong> ${conv.merkle_root.substring(0, 16)}...<br>` : ''}
                    ${conv.contract_address ? `<strong>Contract:</strong> ${conv.contract_address.substring(0, 16)}...<br>` : ''}
                </div>
            `;

            return card;
        }

        function updatePagination(page, hasNext) {
            currentPage = page;
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            pageInfo.textContent = `Page ${page + 1}`;
            prevBtn.disabled = page === 0;
            nextBtn.disabled = !hasNext;
            
            pagination.style.display = 'flex';
        }

        function loadPage(page) {
            if (page >= 0) {
                loadConversations(page, currentFilters);
            }
        }

        function applyFilters() {
            currentFilters = {
                sentiment: document.getElementById('sentiment-filter').value,
                quality_min: document.getElementById('quality-filter').value,
                user_id: document.getElementById('user-filter').value
            };

            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (!currentFilters[key]) {
                    delete currentFilters[key];
                }
            });

            loadConversations(0, currentFilters);
        }

        function clearFilters() {
            document.getElementById('sentiment-filter').value = '';
            document.getElementById('quality-filter').value = '';
            document.getElementById('user-filter').value = '';
            currentFilters = {};
            loadConversations(0);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/conversations/');
                const conversations = await response.json();
                
                const total = conversations.length;
                const processed = conversations.filter(c => c.is_processed).length;
                const avgQuality = conversations.reduce((sum, c) => sum + (c.quality_score || 0), 0) / total;
                const positive = conversations.filter(c => c.sentiment_label === 'positive').length;

                document.getElementById('total-conversations').textContent = total;
                document.getElementById('processed-conversations').textContent = processed;
                document.getElementById('avg-quality').textContent = Math.round(avgQuality * 100) + '%';
                document.getElementById('positive-sentiment').textContent = positive;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load conversations on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadConversations(0);
        });
    </script>
</body>
</html>
